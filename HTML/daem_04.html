<!DOCTYPR html>
<html lang="en">
<head>
    <meta charset="utf-8" />
	<!-- 视口标签 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>常用标签-下</title>
	
	<style>
		dl{
			border: 1px solid #222;
			float: left;
			height: 200px;
			width: 300px;
			margin: 0 5px;
		}
	</style>
</head>

<body>
<!--
dl: definition list			表示创建一个自定义列表结构
dt: definition term			定义主题或者定义属于, 表示一个列表的主题
dd: definition description	定义解释项, 表示解释和说明前面的主题内容

如下结构比较常用
-->
	<h3>国内明星</h3>
	<dl>
		<dt>杨幂</dt>
		<dd>
			<p>作品: '三生三世', '宫', '仙剑奇侠传'</p>
			<p>工作室: 骗子之家</p>
			<p>家庭: 刘恺威</p>
		</dd>
	</dl>

	<dl>	
		<dt>刘诗诗</dt>
		<dd>
			<p>作品: '步步惊心', '女医明妃传', '仙剑奇侠传'</p>
			<p>工作室: 骗子工作室</p>
			<p>家庭: 吴奇隆</p>
		</dd>
	</dl>
</body>

</html>
