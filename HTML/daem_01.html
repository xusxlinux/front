<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset="utf-8" />
	<!-- 视口标签 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Document</title>
</head>
<body>
	<!-- a标签用作锚点标签 锚与点 -->
	<a href="#1">锐雯</a>
	<a href="#2">卡密尔</a>
	<a href="#3">菲奥娜</a>
	<a href="#4">艾瑞莉娅</a>
	
	<!-- 标签的基本属性 -->
	<a href="#" title="我是title属性">英雄联盟</a>
	<!-- 文字位置不会根据书写标签位置变换 而实根据标签的种类决定的 -->
	<span style="color:red">span标签1</span>
	<span>span标签2</span>
	<!-- 标签的嵌套规则 -->
	<div>
	<!-- 空白折叠现象 -->
		<h3>放逐之刃</h3>
		<a name='1'></a>
		<p>锐雯 &nbsp; &nbsp; 我是p标签</p>
		<!-- img插入图片  src引入图片路径  alt无法显示图片时候的文本-->
		<img src="123/锐雯.jpg" alt="锐雯雯" title="光速QA" width="150px" height="120px">
		<!-- a标签在指定位置添加一个超级连接, 实现跳转 target打开一个新的标签 -->
		<a href="https://www.zhihu.com/question/352985014" target="_blank" title="光速QA">技能介绍</a>
		<!-- a标签的跳转地址 -->
		<a href="daem_02.html">自己连接跳自己的连接</a>
		
		<h2>青钢影</h2>
		<a name='2'></a>
		<p>腿妹 &nbsp; &nbsp; 我是p标签</p>
		
		<h2>无双剑姬</h2>
		<a name='3'></a>
		<p>剑姬 &nbsp; &nbsp; 我是p标签</p>
		
		<h2>刀锋舞者</h2>
		<a name='4'></a>
		<p>女刀 &nbsp; &nbsp; 我是p标签</p>
	</div>
</body>
</html>
