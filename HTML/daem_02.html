<!DOCTYPR html>
<html lang="en">
<head>
    <meta charset="utf-8" />
	<!-- 视口标签 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>常用标签-上</title>
</head>

<body>
	<h3>四大名著</h3>
	<!-- 
	都是容器级标签
		ul内部嵌套li是父子关系.
		规定: ul标签内部只能嵌套li, li标签内部可以嵌套任何标签	
	-->
	<ul>
		<!-- 无序列表是没有顺序之分 -->
		<li>西游记</li>
		<li>水浒传</li>
		<li>三国演义</li>
		<li>红楼梦</li>
	</ul>
	
	<!-- 列表嵌套 -->
	<h3>四大禁书</h3>
	<ul>
		<li>
			<h4>金瓶梅</h4>
			<ul>
				<li>吴月娘</li>
				<li>潘金莲</li>
				<li>李瓶儿</li>
				<li>庞春梅</li>
			</ul>
		</li>
		<li>
			<h4>玉蒲团</h4>
			<ul>
				<li>未央生</li>
				<li>极乐老人</li>
				<li>铁玉香</li>
			</ul>
		</li>
	</ul>
</body>

</html>
