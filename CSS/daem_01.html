<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset="utf-8" />
	<!-- 视口标签 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>CSS-文字三属性</title>
</head>
<body>
	<!-- 
	单词表示:
	十六进制表示:
	-->
	<p style="color:#0000FF;">我是蓝色: color</p>
	<p style="color:green">我是绿色</p>
	
	<!-- 
	Chrome最小字号像素:   8px
	firefox最小字号像素:
	IE最小字号像素: 	  1px
	-->
	<p style="font-size:15px;">根据浏览器不同显示文字大小: font-size</p>
	<p style="font-size:8px;">根据浏览器不同显示文字大小</p>
	
	<!-- 
	font-family: 字体属性, 可以写多个,使用逗号隔开
		例如: 一句话既有中文,又有英文. 会分别识别应用加载
			<p style="font-family: '宋体','consolas'">字体样式: Arial</p>
		
	微软雅黑, 宋体
	英文: Arial consolas
	-->
	<p style="font-family:consolas">字体样式: Arial</p>
</body>
</html>
