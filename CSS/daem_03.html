<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset="utf-8" />
	<!-- 视口标签 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>CSS-外链</title>
	
	<!-- 
	link: 标签的作用是引入外部文件, 通过href属性, 属性值是文件地址
	rel:  属性值如果是stylesheet, 代表的就是引入样式表
	-->
	<!-- 权重 第二 -->
	<link rel="stylesheet" href="css_out/01.css">
	<!-- 
	# 导入式:
		<style>
			权重 第四	涉及加载顺序
			@import url(css_out/01.css);
			权重 第三
			div{
				color: red;
			}
		</style>
	-->
</head>
<body>
	<!-- 权重 第一 -->
	<div style="color:yellow;">文字</div>
</body>
</html>
